
        <nb-auth-block>

          <h1 class="title">Login</h1>
          <p class="sub-title">Welcome! Use your email to login.</p>

          <form (ngSubmit)="onLoginEmail()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email" nbInput fullWidth placeholder="Email Address" required [(ngModel)]="email">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" nbInput fullWidth placeholder="Password" required [(ngModel)]="password">
            </div>
            <button nbButton fullWidth type="submit" status="success">Login</button>
          </form>


        </nb-auth-block>
